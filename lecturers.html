	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>

	<script>

		//Just an example (to be deleted later)
		function init() {

			let lecturers = GetLecturers();

			for(i=0; i<lecturers.length; ++i) {
				let lecturer = lecturers[i];
				AddTargetToTable(lecturer.lecturerId, lecturer.firstName, lecturer.lastName, lecturer.address, lecturer.email);
			}

			document.getElementById('add-lecturer-button').onclick = function() {
				window.location = 'editlecturer.html';
			};
			
			ShowAdminControlsIfNeeded();
		}

		//This should be called when filling the table with data from DB
		function AddTargetToTable(id, firstName, lastName, address, email) {
			let newElement = document.createElement('tr');

			newElement.classList.add('custom-row', 'row100', 'body');

			let deleteButtonCode = '<a href="#" class="custom-button admin">Delete</a>';

			newElement.innerHTML = '<td class="cell100 column1">'+firstName+'</td>\
									<td class="cell100 column2">'+lastName+'</td>\
									<td class="cell100 column3">'+address+'</td>\
									<td class="cell100 column4">'+email+deleteButtonCode+'</td>';

			//Delete button click
			newElement.getElementsByClassName("custom-button")[0].onclick =
				function(e) {
					DeleteLecturer(id);
					e.stopPropagation();
				};

			newElement.onclick = function() { window.location = 'lecturer.html?lecturer_id='+id };

			document.getElementById("tableRows").appendChild( newElement );
		}

		window.onload=init;

	</script>
