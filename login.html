                <table>
                    <tr>
                        <td class="desc-title">E-mail</td>
                        <td class="desc-content">
                            <input type="email" id="email" class="editor-input-base"/>
                        </td>
                        <td class="profile-pic" rowspan="100">
                        </td>
                    </tr>
                    <tr>
                        <td class="desc-title">Password</td>
                        <td class="desc-content">
                            <input type="password" id="password" class="editor-input-base"/>

                    </tr>
                </table>

        <div class="maintitle">
            <a href="#" class="base-button" id="login-button">Login</a>

	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>

	<script>

		function init() {

			document.getElementById('login-button').onclick = function() {
                let email = document.getElementById('email').value;
                let password = document.getElementById('password').value;
				if (Login(email, password))
					window.location = 'students.html';
            }

        }

		window.onload=init;

	</script>
