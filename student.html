<body>

	<nav class="menubar-nav">
		<div class="menubar-container-wrapper">
			<div class="menubar-container">
				<ul class="menubar">
						<li><a class="active" href="#">Students</a></li>
						<li><a href="#">Lecturers</a></li>
						<li><a href="#">Subjects</a></li>
						<li><a href="#">Courses</a></li>
						<li><a href="#">Exams</a></li>
				</ul>

    <div class="maintitle">
		<h6>Student</h6>
		<div class="title-container">
			<h2 id="student-name"></h2>
			<a href="#" class="custom-button">Edit</a>
		</div>
    </div>


    <div class="desc-container">
        <table>
            <tr>
                <td class="desc-title">Date of birth</td>
				<td class="desc-content" id="student-dateofbirth"></td>
				<td class="profile-pic" rowspan="100">
					<img id="student-profile-pic"/>
				</td>
            </tr>
            <tr>
                <td class="desc-title">Address</td>
                <td class="desc-content" id="student-address"></td>
            </tr>
            <tr>
                <td class="desc-title">City</td>
                <td class="desc-content" id="student-city"></td>
            </tr>
            <tr>
                <td class="desc-title">Country</td>
                <td class="desc-content" id="student-country"></td>
            </tr>
            <tr>
                <td class="desc-title">ZIP</td>
                <td class="desc-content" id="student-zip"></td>
            </tr>
            <tr>
                <td class="desc-title">Phone</td>
                <td class="desc-content" id="student-phone"></td>
            </tr>
            <tr>
                <td class="desc-title">E-mail</td>
                <td class="desc-content" id="student-email"></td>
            </tr>
        </table>
    </div>

	<div class="maintitle">
		<h3>Courses</h3>
		<a href="#" class="custom-button">Add new</a>
	</div>

	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Subject</th>
									<th class="cell100 column2">Course</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody id="courses-table-rows">
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
    </div>
    
    <div class="maintitle">
            <h3>Grades</h3>
			<a href="#" class="custom-button">Add new</a>
    </div>
    
        <div class="limiter">
            <div class="container-table100">
                <div class="wrap-table100">
                    <div class="table100 ver1 m-b-110">
                        <div class="table100-head">
                            <table>
                                <thead>
                                    <tr class="row100 head">
                                        <th class="cell100 column1">Subject</th>
                                        <th class="cell100 column2">Date</th>
                                        <th class="cell100 column3">Grade</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
    
                        <div class="table100-body js-pscroll">
                            <table>
                                <tbody id="grades-table-rows">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>

	<script>

        window.onload=init;

		//Just an example (to be deleted later)
		function init() {
			let json = '{	"id": 2,\
							"name":"Ted Bundy",\
							"dateOfBirth":"11-11-2000",\
							"address":"Howling st. 85",\
							"city":"New York",\
							"country":"NY, USA",\
							"zip":"10019",\
							"phone":"123-456-7890",\
							"email":"myemail@ny.com",\
							"pic":"example-profile-pic.jpg"\
						}';
			ReadData(json);

            AddCourseToTable(0, "G2", "Software architectures");
            AddCourseToTable(0, "E", "Software architectures");
            AddCourseToTable(0, "Lab", "System and Software Verification");

            AddGradeToTable(0, "Software architectures", "12-12-2019", 4);
            AddGradeToTable(0, "Software architectures", "19-12-2019", 5);

		}

		function ReadData(json) {
			
			let student = JSON.parse(json);

            document.getElementById("student-name").innerHTML = student.name;
            document.getElementById("student-dateofbirth").innerHTML = student.dateOfBirth;
            document.getElementById("student-address").innerHTML = student.address;
            document.getElementById("student-city").innerHTML = student.city;
            document.getElementById("student-country").innerHTML = student.country;
            document.getElementById("student-zip").innerHTML = student.zip;
            document.getElementById("student-phone").innerHTML = student.phone;
            document.getElementById("student-email").innerHTML = student.email;

			document.getElementById("student-profile-pic").src = student.pic;

		}

		//This should be called when filling the table with data from DB
		function AddCourseToTable(id, name, subjectName) {
			let newElement = document.createElement('tr');
			newElement.classList.add('custom-row', 'row100', 'body');

			newElement.innerHTML = '<td class="cell100 column1">'+subjectName+'</td>\
									<td class="cell100 column2">'+name+'</td>';

			newElement.onclick = function() { window.location = 'course.html?id='+id };
			document.getElementById("courses-table-rows").appendChild( newElement );
		}

        //This should be called when filling the table with data from DB
        function AddGradeToTable(exam_id, subjectName, examDate, grade) {
            let newElement = document.createElement('tr');
            newElement.classList.add('custom-row', 'row100', 'body');

            newElement.innerHTML = '<td class="cell100 column1">'+subjectName+'</td>\
                                    <td class="cell100 column2">'+examDate+'</td>\
                                    <td class="cell100 column3">'+grade+'</td>';

            newElement.onclick = function() { window.location = 'exam.html?id='+exam_id };
            document.getElementById("grades-table-rows").appendChild( newElement );
        }


		window.onload=init;

	</script>

<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
