<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table V04</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/util.css">

</head>
<body>

    <div class="maintitle">
        <h6>Lecturer</h6>
        <h2 class="name-title" id="lecturer-name"></h2>
    </div>

    <div class="desc-container">
        <table>
            <tr>
                <td class="desc-title">Date of birth</td>
                <td id="lecturer-dateofbirth"></td>
            </tr>
        </table>
    </div>

	<div class="maintitle">
		<h3>Courses</h3>
	</div>

	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<!-- Add columns here -->
                                    <th class="cell100 column1">Subject</th>
                                    <th class="cell100 column2">Course</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody id="courses-table-rows">
								<!-- Add rows here -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
    </div>


<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>

	<script>

        window.onload=init;

		//Just an example (to be deleted later)
		function init() {
			let json = '{	"id": 2,\
							"name":"Ted Bundy",\
							"dateOfBirth":"11-11-2000"\
						}';
			ReadData(json);

            AddCourseToTable(0, "G2", "Software architectures");
            AddCourseToTable(0, "E", "Software architectures");
            AddCourseToTable(0, "Lab", "System and Software Verification");

		}

		function ReadData(json) {
			
			let lecturer = JSON.parse(json);

            let name = lecturer.name;
            let dateOfBirth = lecturer.dateOfBirth;
            let courses = lecturer.courses;

            document.getElementById("lecturer-name").innerHTML = name;
            document.getElementById("lecturer-dateofbirth").innerHTML = dateOfBirth;

		}

		//This should be called when filling the table with data from DB
		function AddCourseToTable(id, name, subjectName) {
			let newElement = document.createElement('tr');
			newElement.classList.add('custom-row', 'row100', 'body');

			newElement.innerHTML = '<td class="cell100 column1">'+subjectName+'</td>\
									<td class="cell100 column2">'+name+'</td>';

			newElement.onclick = function() { window.location = 'course.html?id='+id };
			document.getElementById("courses-table-rows").appendChild( newElement );
		}


		window.onload=init;

	</script>

<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
